<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frise Chronologique</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Timeline</h1>
        <div class="actions">
            <button id="addItemBtn">Ajouter un événement</button>
            <button id="toggleDeleteModeBtn">Supprimer un événement</button>
        </div>
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Les éléments de la frise seront insérés dynamiquement -->
            </div>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Modifier un événement</h2>
                <form id="editForm">
                    <label for="imageUrl">URL de l'image :</label>
                    <input type="text" id="imageUrl" name="imageUrl" required>
                    <label for="title">Titre :</label>
                    <input type="text" id="title" name="title" required>
                    <button type="submit">Sauvegarder</button>
                    <button type="button" id="closeModalBtn">Annuler</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
